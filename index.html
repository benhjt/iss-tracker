  </template>

  </dom-module>
<dom-module id="google-map-marker" assetpath="bower_components/google-map/">
  <style>:host{display:none;}</style>
  <template><content></content></template>
</dom-module>

<dom-module id="google-map" assetpath="bower_components/google-map/">

  <style>:host{position:relative;display:block;height:100%;}#map{position:absolute;top:0;right:0;bottom:0;left:0;}</style>
  <template>
    <google-maps-api id="api" api-key="[[apiKey]]" client-id="[[clientId]]" version="[[version]]" signed-in="[[signedIn]]" language="[[language]]" on-api-load="_mapApiLoaded"></google-maps-api>

    <div id="map"></div>

    <iron-selector id="selector" multi="[[!singleInfoWindow]]" selected-attribute="open" activate-event="google-map-marker-open" on-google-map-marker-close="_deselectMarker">
      <content id="markers" select="google-map-marker"></content>
    </iron-selector>
    <content id="objects" select="*"></content>
  </template>
</dom-module>

</div>
    <template is="dom-bind" id="app">
      <iron-ajax auto="" url="https://api.wheretheiss.at/v1/satellites/25544?units=miles" handle-as="json" on-response="handlePositionResponse" id="ajaxRequest"></iron-ajax>
      <iron-ajax auto="" url="https://api.wheretheiss.at/v1/satellites/25544/tles" handle-as="json" on-response="handleTLEResponse"></iron-ajax>

      <div class="container">
        <google-map id="map" zoom="3" latitude="25" longitude="0" map-type="hybrid">
          <google-map-marker latitude="[[latitude]]" longitude="[[longitude]]" title="ISS (ZARYA)"></google-map-marker>
        </google-map>
        <div class="data-section">
          <paper-material class="data-section">
            <paper-checkbox checked="{{centerMap}}">Center map</paper-checkbox>

            <h2>[[satelliteName]]</h2>
            <span>[[timeString]]</span>
            <span>Latitude: [[latitudeDisplay]]°</span>
            <span>Longitude: [[longitudeDisplay]]°</span>
            <span>Altitude: [[altitude]] [[distanceUnits]]</span>
            <span>Velocity: [[velocity]] [[speedUnits]]</span>
            <span>[[visibility]]</span>

            <paper-radio-group selected="miles">
              <paper-radio-button name="miles">miles</paper-radio-button>
              <paper-radio-button name="kilometers">kilometers</paper-radio-button>
            </paper-radio-group>
          </paper-material>
        </div>
      </div>
    </template>
  

</body></html>
